name: dev-build-nightlies

on:
  schedule:
    - cron: "5 20 * * *"
  workflow_dispatch:

env:
    GOVER: 1.23.9

jobs:
  dev-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      # Make sure the @v0.8.0 matches the current version of the action
      - uses: webfactory/ssh-agent@v0.9.1
        with:
            ssh-private-key: ${{ secrets.IPTECHARCH_SSH_KEY }}
      - name: Setup Git config
        run: |
          git config --global url."ssh://git@github.com/".insteadOf "https://github.com/"
          mkdir -p -m 0700 /home/runner/.ssh && ssh-keyscan github.com >> /home/runner/.ssh/known_hosts

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GOVER }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: iptecharch-builder
          password: ${{ secrets.IPTECHARCH_GITHUB_PAT }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          args: release --clean -f .goreleaser.nightlies.yml --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.IPTECHARCH_GITHUB_PAT }}
