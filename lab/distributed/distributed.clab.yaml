name: distributed

topology:
  defaults:
    kind: srl
    image: ghcr.io/nokia/srlinux:latest
  kinds:
    vr-sros:
      image: registry.kmrd.dev/iptecharch/vr-sros:22.10.R1
      license: ../common/license.lic
  nodes:
    schema-server:
      kind: linux
      image: schema-server:latest
      binds:
        - "./schema-server.yaml:/app/schema-server.yaml"
        - "../common/yang:/app/yang"
      #cmd: "-t"
      ports:
        - "55000:55000/tcp"
      cpu-set: 0-3
      memory: 6Gb
    data-server:
      kind: linux
      image: schema-server:latest
      #cmd: "-t"
      binds:
        - "./data-server.yaml:/app/schema-server.yaml"
      ports:
        - "56000:56000/tcp"
        - "56090:56090/tcp"
      cpu-set: 10-11
      memory: 1Gb
    
    prometheus:
      kind: linux
      image: prom/prometheus:latest
      user: 65534:65534
      ports:
        - 9090:9090
      binds:
        - ./prometheus/:/etc/prometheus/
      cmd: |
        --config.file=/etc/prometheus/prometheus.yaml
        --web.console.libraries=/usr/share/prometheus/console_libraries
        --web.console.templates=/usr/share/prometheus/consoles
        --log.level=debug

    grafana:
      kind: linux
      image: grafana/grafana:latest
      binds:
        - grafana/datasources/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
        #- grafana/dashboards/:/var/lib/grafana/dashboards
      ports:
        - 3000:3000

    srl1:
    srl2:
    srl3:

    sr1:
      kind: vr-sros
    sr2:
      kind: vr-sros

  links:
    - endpoints: ["srl3:e1-1", "srl1:e1-1"]
    - endpoints: ["srl3:e1-2", "srl2:e1-2"]
    - endpoints: ["sr1:eth1", "sr2:eth1"]
        
